<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Letterboxd 2024 Total Time Watched Calculator</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="../static/style.css">
</head>
<body>
 <div class="container mt-5">
    <h1 class="text-center mb-4">Calculate Total Watched Hours</h1>
    <form action="/total-watched-info" method="post" class="mb-4">
      <div class="input-group">
        <input type="text" name="user_name" class="form-control" placeholder="Username...">
        <button type="submit" class="btn btn-primary">Calulate Total Hours</button>
      </div>
    </form>
    <div id="weatherInfo" class="bg-light p-4 rounded">
 {% if user_name %}
    <div class="weather-overview">
      <h2 class="text-center">{{ user_name }}'s Total Watched Info For 2024 </h2>
      <div class="weather-details">
        <div class="weather-temperature">
          <p>Total {{total_minutes}} Minutes</p>
        </div>
        <div class="weather-temperature">
          <p>Total {{ total_hours }} hours and {{total_minutes_by_hour}} minutes</p>
        </div>
      </div>
    </div>
    <div class="weather-daily-list">
      <!-- <h3 class="text-center">Watched Movies and Their Hours</h3>
          <ul class="list-group">
            {% for run in run_times_list %}
              <li class="list-group-item">
                <p>{{run}}</p>
              </li>
            {% endfor %}
          </ul>
        </div> -->
    </div>
 {% endif %}
</div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
